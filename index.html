<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="logo-mobile.svg" alt="">
            </div>
            <div class="nav-ham">
                <img src="burger.svg" alt="" class="menu-ham"></li>
            </div>
        </div>
        <div class="contenedor-nav">
            <nav class="menu">

                    <li class="modo-noc">Modo Nocturno"</li>
                    <li>Favoritos</li>
                    <li>Mis GIFOS</li>
                </ul>
            </nav>

    <section class="busqueda">

                </div>
            </div>
            <div class="contenedor-h">
                <div class="busqueda-h1">
                    <h1>Trending:</h1>
                </div>
                <div class="busqueda-h3">
                    <h3>Reactions, Entertainment, Sports, Stickers, Artists</h3>
                </div>
            </div>
            <div id="resultado"></div>
        </div>
    </section>
    <section id="slider">
        <div class="container">
            <div class="carousel">
                <div class="track">
                    
                </div>
            </div>
        </div>
    </section>
